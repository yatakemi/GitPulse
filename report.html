
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Productivity Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .chart-container { width: 80%; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Git Productivity Report</h1>
    <div class="chart-container">
        <canvas id="productivityChart"></canvas>
    </div>
    <script>
        const data = [{"added":2,"date":"2026-02-09","deleted":0,"total_changes":2,"user":"Tester"}];
        
        // Group data by week and user for the chart
        // Note: This logic is simplified; in a real app, aggregation might happen in Rust or here.
        // For this template, we assume 'data' is already aggregated by date/user or we process it here.
        // Let's assume 'data' is a list of { date: 'YYYY-MM-DD', user: 'Name', added: 10, deleted: 5 }
        
        const ctx = document.getElementById('productivityChart').getContext('2d');
        
        // Extract unique users and dates
        const users = [...new Set(data.map(d => d.user))];
        const dates = [...new Set(data.map(d => d.date))].sort();
        
        const datasets = users.map(user => {
            return {
                label: user,
                data: dates.map(date => {
                    const entry = data.find(d => d.user === user && d.date === date);
                    return entry ? entry.total_changes : 0;
                }),
                fill: false,
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                tension: 0.1
            };
        });

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: datasets
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Date' } },
                    y: { title: { display: true, text: 'Steps (Added + Deleted)' } }
                }
            }
        });
    </script>
</body>
</html>
