
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Productivity Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .controls { text-align: center; margin-bottom: 20px; }
        .chart-container { width: 80%; margin: 0 auto; }
        select { padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Git Productivity Report</h1>
    
    <div class="controls">
        <label for="metricSelect">Metric: </label>
        <select id="metricSelect" onchange="updateChart()">
            <option value="total_changes">Total Changes (Added + Deleted)</option>
            <option value="added">Added Lines</option>
            <option value="deleted">Deleted Lines</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="productivityChart"></canvas>
    </div>

    <script>
        const data = [{"added":11,"date":"2026-01-10","deleted":0,"total_changes":11,"user":"Bob"},{"added":7,"date":"2026-01-11","deleted":0,"total_changes":7,"user":"Bob"},{"added":18,"date":"2026-01-11","deleted":0,"total_changes":18,"user":"Dave"},{"added":19,"date":"2026-01-12","deleted":0,"total_changes":19,"user":"Dave"},{"added":10,"date":"2026-01-12","deleted":0,"total_changes":10,"user":"Alice"},{"added":3,"date":"2026-01-13","deleted":0,"total_changes":3,"user":"Bob"},{"added":14,"date":"2026-01-13","deleted":0,"total_changes":14,"user":"Charlie"},{"added":3,"date":"2026-01-14","deleted":0,"total_changes":3,"user":"Bob"},{"added":3,"date":"2026-01-14","deleted":0,"total_changes":3,"user":"Alice"},{"added":13,"date":"2026-01-15","deleted":0,"total_changes":13,"user":"Bob"},{"added":5,"date":"2026-01-16","deleted":0,"total_changes":5,"user":"Alice"},{"added":17,"date":"2026-01-16","deleted":0,"total_changes":17,"user":"Bob"},{"added":32,"date":"2026-01-17","deleted":0,"total_changes":32,"user":"Alice"},{"added":18,"date":"2026-01-17","deleted":0,"total_changes":18,"user":"Dave"},{"added":3,"date":"2026-01-17","deleted":0,"total_changes":3,"user":"Charlie"},{"added":3,"date":"2026-01-18","deleted":0,"total_changes":3,"user":"Bob"},{"added":10,"date":"2026-01-19","deleted":0,"total_changes":10,"user":"Charlie"},{"added":3,"date":"2026-01-19","deleted":0,"total_changes":3,"user":"Alice"},{"added":16,"date":"2026-01-20","deleted":0,"total_changes":16,"user":"Dave"},{"added":5,"date":"2026-01-20","deleted":0,"total_changes":5,"user":"Alice"},{"added":12,"date":"2026-01-21","deleted":0,"total_changes":12,"user":"Dave"},{"added":21,"date":"2026-01-21","deleted":0,"total_changes":21,"user":"Charlie"},{"added":14,"date":"2026-01-22","deleted":0,"total_changes":14,"user":"Bob"},{"added":14,"date":"2026-01-23","deleted":0,"total_changes":14,"user":"Alice"},{"added":13,"date":"2026-01-24","deleted":0,"total_changes":13,"user":"Bob"},{"added":9,"date":"2026-01-25","deleted":0,"total_changes":9,"user":"Alice"},{"added":3,"date":"2026-01-28","deleted":0,"total_changes":3,"user":"Dave"},{"added":18,"date":"2026-01-30","deleted":0,"total_changes":18,"user":"Charlie"},{"added":20,"date":"2026-01-30","deleted":0,"total_changes":20,"user":"Dave"},{"added":4,"date":"2026-01-31","deleted":0,"total_changes":4,"user":"Alice"},{"added":20,"date":"2026-01-31","deleted":0,"total_changes":20,"user":"Bob"},{"added":1,"date":"2026-02-01","deleted":0,"total_changes":1,"user":"Dave"},{"added":23,"date":"2026-02-01","deleted":0,"total_changes":23,"user":"Charlie"},{"added":2,"date":"2026-02-02","deleted":0,"total_changes":2,"user":"Bob"},{"added":13,"date":"2026-02-03","deleted":0,"total_changes":13,"user":"Bob"},{"added":20,"date":"2026-02-03","deleted":0,"total_changes":20,"user":"Dave"},{"added":4,"date":"2026-02-04","deleted":0,"total_changes":4,"user":"Dave"},{"added":12,"date":"2026-02-05","deleted":0,"total_changes":12,"user":"Alice"},{"added":6,"date":"2026-02-05","deleted":0,"total_changes":6,"user":"Charlie"},{"added":21,"date":"2026-02-06","deleted":0,"total_changes":21,"user":"Bob"},{"added":24,"date":"2026-02-06","deleted":0,"total_changes":24,"user":"Charlie"},{"added":12,"date":"2026-02-07","deleted":0,"total_changes":12,"user":"Charlie"},{"added":12,"date":"2026-02-09","deleted":0,"total_changes":12,"user":"Dave"},{"added":12,"date":"2026-02-10","deleted":0,"total_changes":12,"user":"Dave"}];
        const ctx = document.getElementById('productivityChart').getContext('2d');
        let chart;

        // Extract unique users and dates
        const users = [...new Set(data.map(d => d.user))];
        const dates = [...new Set(data.map(d => d.date))].sort();
        
        // Hash string to color
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + '00000'.substring(0, 6 - c.length) + c;
        }

        function updateChart() {
            const metric = document.getElementById('metricSelect').value;
            
            const datasets = users.map(user => {
                return {
                    label: user,
                    data: dates.map(date => {
                        const entry = data.find(d => d.user === user && d.date === date);
                        return entry ? entry[metric] : 0;
                    }),
                    fill: false,
                    borderColor: stringToColor(user),
                    tension: 0.1
                };
            });

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { 
                            beginAtZero: true,
                            title: { display: true, text: 'Lines of Code' } 
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Productivity by ' + metric
                        }
                    }
                }
            });
        }

        // Initial render
        updateChart();
    </script>
</body>
</html>
